<div class="app">
  <h1>Barcode Scanner</h1>
  <div id="scanner-container"></div>
  <div class="prompt">
    <h2>Scan barcode for view result</h2>
  </div>
  <div *ngIf="errorMessage">
    <h2>{{ errorMessage }}</h2>
  </div>
  <div *ngIf="barcodeValue">
    <h2>{{ barcodeValue }}</h2>
  </div>

  <div class="controls" *ngIf="!started && barcodeValue">
    <button (click)="initializeScanner()">New Scan</button>
  </div>
</div>
